services:
  - type: web
    name: funseek-shipment
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NETLIFY_DATABASE_URL
        sync: false  # 在部署时手动设置为 Neon 数据库连接字符串

# 注意：由于 Neon 数据库在 Render 之外托管，您需要手动设置 NETLIFY_DATABASE_URL 环境变量
# 在 Render 仪表板中，将您的 Neon 数据库连接字符串设置为 NETLIFY_DATABASE_URL